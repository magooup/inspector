version: '3.8'

services:
  mcp-inspector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-inspector
    restart: unless-stopped
    ports:
      - "6274:6274"  # 客户端UI端口
      - "6277:6277"  # MCP代理服务器端口
    environment:
      - NODE_ENV=production
      - CLIENT_PORT=6274
      - SERVER_PORT=6277
    volumes:
      - mcp-inspector-data:/app/.config
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6277/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mcp-inspector-data: 